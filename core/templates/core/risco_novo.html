{% extends 'base.html' %}

{% block content %}

<div class="titulo">Risco</div>
<form name="form" id="form" class="form-horizontal" method="post" action="">
    {% csrf_token %}
    <div class="form2">
        <div class="form-group">
            <label class="control-label col-sm-3" for="id_nome">Nome:</label>
            <div class="col-sm-8">
                <input type="text" name="nome" maxlength="50" required id="id_nome">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-3" for="id_tiporisco">Nome:</label>
            <div class="col-sm-8">
                <select name="tiporisco" id="id_tiporisco" required style="width:75%; height: 30px; border:#CCC solid 1px">
                <option value="0" selected>Selecione</option>
                {% for tiporisco in tiporiscos %}
                    <option value="{{ tiporisco.id }}">{{ tiporisco.nome }}</option>
                {% endfor %}
                </select>
            </div>
        </div>
    </div> <!--Final da div form1-->

    <div class="botoes">
        <div class="form-group">
            <Button type = "submit" class = "btn btn-primary btn-lg">
                <span class = "glyphicon glyphicon-plus"
                style="margin-left: 5px; margin-right: 5px; font-size: 18px; padding-bottom:5px;"> Incluir</span>
            </Button>
        </div>
    </div>

    {% if messages %}
    <div class="alert alert-warning">
            {% for m in messages %}
                <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ m }}</p>
            {% endfor %}
        </div>
    {% endif %}
</form>

{% endblock%}
